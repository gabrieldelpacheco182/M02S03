<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/singUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>SingUp</title>
</head>

<body>
    <div id="background2">
        <div class="card">
            <p class="tituloCadastro">Sing In</p>
            <p id="textCriarConta">Insira seus dados para criar uma conta</p>
            <form id="registerForm">

                <div class="mb-3">
                    <input type="text" id="empresa" class="form-control inputControl" placeholder="Empresa" required />
                </div>

                <div class="mb-3">
                    <input type="text" id="cnpj" class="form-control inputControl" placeholder="CNPJ" required />
                </div>

                <div class="mb-3">
                    <input type="text" id="responsavel" class="form-control inputControl" placeholder="Responsável"
                        required />
                </div>


                <div class="inputDuplo1">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control inputControl" placeholder="E-mail"
                            required />
                    </div>
                    <div class="mb-3">
                        <input type="tel" id="telefone" class="form-control inputControl" placeholder="Telefone"
                            required />
                    </div>
                </div>

                <div class="inputDuplo2">
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control inputControl" placeholder="Senha"
                            required />
                    </div>
                    <div class="mb-3">
                        <input type="password" id="confirmPassword" class="form-control inputControl"
                            placeholder="Confirmar senha" required />
                    </div>
                </div>
                <button type="submit" onclick="enviarLogin" class="btn btn-primary">Criar Conta</button>
                </form>
        </div>


    </div>
    <div id="realizarLogin">
        <p id="possuiConta">Já possui uma conta <a href="singIn.html" id="link">Realizar login</a></p>
    </div>
    <script src="../../js/singUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
